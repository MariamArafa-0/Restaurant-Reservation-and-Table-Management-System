<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback - Eden's Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

<section class="feedback-hero">
    <div class="feedback-container">

        <div class="feedback-card">
            <a href="CustomerDashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>

            <h2 class="feedback-title">Share Your Experience</h2>

            <!-- Inline form message (success / error) -->
            <div id="formMessage" class="form-message" aria-live="polite"></div>

            <form id="feedbackForm" novalidate>
                <div class="feedback-form-group">
                    <label class="feedback-label">Rate Your Experience <span class="required">*</span></label>
                    <div class="star-rating-large" id="starRating">
                        <span class="star-large" data-value="1"><i class="fas fa-star"></i></span>
                        <span class="star-large" data-value="2"><i class="fas fa-star"></i></span>
                        <span class="star-large" data-value="3"><i class="fas fa-star"></i></span>
                        <span class="star-large" data-value="4"><i class="fas fa-star"></i></span>
                        <span class="star-large" data-value="5"><i class="fas fa-star"></i></span>
                    </div>
                    <input type="hidden" id="ratingValue" value="0">
                    <div class="error-message" id="ratingError">Please select a rating</div>
                    <p class="rating-hint" id="ratingText">Click to rate</p>
                </div>

                <div class="feedback-form-group">
                    <label class="feedback-label">Your Comments <span class="required">*</span></label>
                    <textarea class="feedback-textarea" id="feedbackComments" placeholder="Tell us about your dining experience..." required></textarea>
                    <div class="error-message" id="commentsError">Please share your feedback</div>
                    <p class="char-count"><span id="charCount">0</span>/300 characters</p>
                </div>

                <div class="feedback-form-group">
                    <label class="feedback-label">What did you enjoy most? <span class="required">*</span></label>
                    <div class="feedback-checkboxes">
                        <div class="feedback-check">
                            <input class="feedback-checkbox" type="checkbox" id="foodQuality" name="aspects" value="food">
                            <label class="feedback-check-label" for="foodQuality">Food Quality</label>
                        </div>
                        <div class="feedback-check">
                            <input class="feedback-checkbox" type="checkbox" id="service" name="aspects" value="service">
                            <label class="feedback-check-label" for="service">Service</label>
                        </div>
                        <div class="feedback-check">
                            <input class="feedback-checkbox" type="checkbox" id="ambiance" name="aspects" value="ambiance">
                            <label class="feedback-check-label" for="ambiance">Ambiance</label>
                        </div>

                    </div>
                    <div class="error-message" id="aspectsError">Please select at least one aspect</div>
                </div>

                <button type="submit" class="feedback-submit-btn">SUBMIT FEEDBACK</button>
            </form>
        </div>
    </div>
</section>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <p>&copy; 2025 Eden's Table. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="feedback.js"></script>
</body>
</html>
