<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Eden's Table</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="profile.css">
</head>
<body>

<section class="profile-section">
    <div class="container">

        <a href="CustomerDashboard.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="profile-card">

                    <div class="profile-header text-center mb-4">
                        <h2 class="profile-title" id="profileName">My Profile</h2>
                    </div>

                    <ul class="nav nav-tabs profile-tabs" id="profileTab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#personal-info">
                                <i class="fas fa-user-circle"></i> Personal Info
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#security">
                                <i class="fas fa-lock"></i> Security
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content profile-tab-content">

                        <div class="tab-pane fade show active" id="personal-info">
                            <div class="profile-form-wrap">
                                <h3 class="section-title">Update Personal Details</h3>

                                <form id="personalInfoForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">First Name</label>
                                            <input type="text" id="firstName" class="form-control" required>
                                            <div class="error-message" id="firstNameError"></div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" id="lastName" class="form-control" required>
                                            <div class="error-message" id="lastNameError"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Email Address</label>
                                            <input type="email" id="email" class="form-control" required>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input type="tel" id="phone" class="form-control">
                                            <div class="error-message" id="phoneError"></div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Birthday</label>
                                            <input type="date" id="birthday" class="form-control">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Address</label>
                                            <input type="text" id="address" class="form-control">
                                        </div>
                                    </div>

                                    <button type="submit" class="profile-submit-btn mt-3">
                                        Save Personal Info
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="security">
                            <div class="profile-form-wrap">
                                <h3 class="section-title">Change Password</h3>

                                <form id="passwordForm">

                                    <div class="mb-3 position-relative">
                                        <label class="form-label">Current Password</label>
                                        <input type="password" id="currentPassword" class="form-control" required>
                                        <span class="password-toggle" data-target="currentPassword">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <div class="error-message" id="currentPasswordError"></div>
                                    </div>

                                    <div class="mb-3 position-relative">
                                        <label class="form-label">New Password</label>
                                        <input type="password" id="newPassword" class="form-control" required>
                                        <span class="password-toggle" data-target="newPassword">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <div class="error-message" id="newPasswordError"></div>
                                    </div>

                                    <div class="mb-3 position-relative">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" id="confirmPassword" class="form-control" required>
                                        <span class="password-toggle" data-target="confirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <div class="error-message" id="confirmPasswordError"></div>
                                    </div>

                                    <button type="submit" class="profile-submit-btn mt-3">
                                        Update Password
                                    </button>
                                </form>
                            </div>

                            <div class="profile-form-wrap mt-4">
                                <h3 class="section-title">Two-Factor Authentication (2FA)</h3>
                                <div class="d-flex justify-content-between align-items-center security-option">
                                    <p class="mb-0 text-muted">Add an extra layer of security to your account.</p>

                                    <div class="form-check form-switch">
                                        <input type="checkbox" class="form-check-input" id="twoFactorAuthSwitch">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div> </div> </div>
        </div>

    </div>
</section>

<div class="modal fade" id="successModal">
    <div class="modal-dialog">
        <div class="modal-content modal-classic">
            <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <i class="fas fa-check-circle success-icon fa-3x mb-3"></i>
                <p id="successMessage">Your changes have been saved.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="profile.js"></script>

</body>
</html>
